<!DOCTYPE html>
<html lang="en">
<head>
    <!-- meta data -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css reset -->
    <link rel="stylesheet" href="/assets/css/reset.css" type="text/css" >
    <!-- my css -->
    <script src="https://kit.fontawesome.com/d56d746569.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/styles.css" type="text/css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <header id="titleSection">
        <h1 id="pageTitle">Rock Paper Scissors</h1>
        <div id="btnContainer">
            <button id="playBtn">Play Game</button>
            <button id="resetBtn">Reset</button>
        </div> 
        <div id="gameRules">
            <legend>How To Play</legend>
            <ol>
                <li>Press your selection when ready</li>
                <li>Click on any of the icons under the "Your Score" section</li>
                <li>The first one to fill all 5 stars wins!</li>
            </ol>
        </div>
    </header>
    <div id="gameContainer">
        <div id="playerArea" class="gamePlayArea">
            <h2 id="playerScore" class="score">Your Score:</h2>
            <div id="playerScoreArea">
                <span class="scoreBoard playerScoreBoard">&#9734;</span>
                <span class="scoreBoard playerScoreBoard">&#9734;</span>
                <span class="scoreBoard playerScoreBoard">&#9734;</span>
                <span class="scoreBoard playerScoreBoard">&#9734;</span>
                <span class="scoreBoard playerScoreBoard">&#9734;</span>
                
            </div>
            <div id="playerBtns" class="gameBtnContainer">
                <button id="playerRock" class="gameBtn playerGameBtn rock"><i class="far fa-hand-rock"></i></button>
                <button id="playerPaper" class="gameBtn playerGameBtn paper"><i class="far fa-paper-plane"></i></button>
                <button id="playerScissors" class="gameBtn playerGameBtn scissors"><i class="far fa-hand-scissors"></i></button>
            </div>
            <p class="gameStatus noDisplay">You won this round!</p>
        </div>
    <div id="computerArea" class="gamePlayArea">
        <h2 id="computerScore" class="score">Computer Score:</h2>
        <div id="computerScoreArea">
            <span class="scoreBoard computerScoreBoard">&#9734;</span>
                <span class="scoreBoard computerScoreBoard">&#9734;</span>
                <span class="scoreBoard computerScoreBoard">&#9734;</span>
                <span class="scoreBoard computerScoreBoard">&#9734;</span>
                <span class="scoreBoard computerScoreBoard">&#9734;</span>
        </div>
        <div id="computerBtns" class="gameBtnContainer">
            <button id="computerRock" class="gameBtn rock"><i class="far fa-hand-rock"></i></button>
            <button id="computerPaper" class="gameBtn paper"><i class="far fa-paper-plane"></i></button>
            <button id="computerScissors" class="gameBtn scissors"><i class="far fa-hand-scissors"></i></button>
        </div>
        <p class="gameStatus noDisplay">You won this round!</p>
    </div>
   </div>
    <script src="/assets/js/script.js"></script>
</body>
</html>
